    <script>
        //cria uma variavel com valor indefinido
        let nome;
        console.log(nome);
        //criar uma variavel vazia
        let disciplina =null
        console.log(disciplina);
        //criar uma variavel com valor
        let texto = 'exemplo de texto'
        console.log(texto);
        //converte float para int
        let numFloat =123.444
        console.log(parseInt(numFloat)); //tem que ser o I maiusculo e ; depois do ultimo parenteses
        //converter uma string para float
        let numString ="123.444"
        console.log(parseFloat(numString));
        //converter de um floar para string
        let NumF =123.444
        console.log(NumF.toString());
        //identificando o tipo de variavel
        let NumF2 = true
        console.log(typeof NumF2);
        //contar os caracteres
        let pedido ="A tecnologia muda o mundo"
        alert(pedido.length);
        //contar posição do texto inicial
        let texto1 ='a tecnologa muda o mundo'
        console.log(texto1.indexOf('da'));
         //contar posição do texto final
         let texto2 ='a tecnologia muda o mundo'
        console.log(texto2.lastIndexOf('gia'));

        document.write("Informaçõe na tela")
        //mostrar informações na tela concatenado


    </script>
